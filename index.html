<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هلا بيك في صفحتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background-color: #002b5b;
            background-image: url('https://i.postimg.cc/LX8MFBXY/2025-01-10-224053.png');
            background-size: contain; /* تصغير الصورة بحيث تكون أصغر من السابقة */
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            animation: pageLoad 1s ease-out;
        }

        @keyframes pageLoad {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 80px 20px;
            box-shadow: none;
        }

        header img {
            max-width: 150px;
            border-radius: 50%;
            border: 4px solid #ffd700;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 20px;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .time-date {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 16px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 15px 30px;
            width: 250px;
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .social-links a i {
            margin-right: 15px;
            font-size: 20px;
        }

        .social-links a:nth-child(1) {
            background-color: #E1306C;
        }

        .social-links a:nth-child(2) {
            background-color: #FFFC00;
            color: #000;
        }

        .social-links a:nth-child(3) {
            background-color: #000000;
        }

        .social-links a:nth-child(4) {
            background-color: #25D366;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #1e90ff; /* تغيير اللون إلى الأزرق */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            header p {
                font-size: 16px;
            }

            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .social-links a {
                width: auto;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="time-date">
        <span id="date-time"></span>
    </div>
    <img src="https://i.postimg.cc/59LB4FVG/image.png" alt="صورتك الشخصية">
    <h1>هلا بيك في صفحتي</h1>
    <p>

        🇴🇲❤️🇮🇶
    </p>
</header>

<div class="social-links">

<footer>
    <p>© 2025 مصمم إبداعي. جميع الحقوق محفوظة. <a href="mailto:loaysaid2025@gmail.com">تواصل معي عبر البريد الإلكتروني</a></p>
</footer>

<script>
    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('date-time').textContent = now.toLocaleString('ar-EG', options);
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
